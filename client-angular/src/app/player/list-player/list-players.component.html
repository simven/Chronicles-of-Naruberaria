  <div fxFlexFill fxLayoutAlign="center center" *ngIf="loading">
    <mat-card>
      <mat-card-content>
        <mat-progress-spinner
          class="example-margin"
          [color]="'primary'"
          mode="indeterminate"
          diameter="100">
        </mat-progress-spinner>
      </mat-card-content>
    </mat-card>
  </div>

  <div fxLayout="row" fxLayoutAlign="space-around center" *ngIf="thePlayers && thePlayers.length != 0">
    <table mat-table [dataSource]="thePlayers" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No.</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Nom Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nom</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Bio Column -->
      <ng-container matColumnDef="bio">
        <th mat-header-cell *matHeaderCellDef> Pr√©sentation</th>
        <td mat-cell *matCellDef="let element"> {{element.bio}} </td>
      </ng-container>

      <!-- Temps de jeu Column -->
      <ng-container matColumnDef="totalPlayTime">
        <th mat-header-cell *matHeaderCellDef> Temps de jeu</th>
        <td mat-cell *matCellDef="let element"> {{element.totalPlayTime}} </td>
      </ng-container>

      <!-- Meilleur score Column -->
      <ng-container matColumnDef="bestScore">
        <th mat-header-cell *matHeaderCellDef> Meilleur score</th>
        <td mat-cell *matCellDef="let element"> {{element.bestScore}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectedRow(row)"
          [ngClass]="{hovered: row.hovered, highlighted: isSelected(row)}" (mouseover)="row.hovered = true"
          (mouseout)="row.hovered = false"></tr>
    </table>
  </div>

<router-outlet></router-outlet>
